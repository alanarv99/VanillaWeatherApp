<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather It Rains or Shines</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>"Weather" it's Rain or Shine</h1>
    <div class="weatherWrapper">
      <div class="weatherContainer container">
        <form class="row rowOne" id="searchCityForm">
          <div class="col-9">
            <input
              type="text"
              placeholder="Search for Weather in..."
              autofocus="on"
              id="searchBar"
              class="form-control"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              title="Search"
              value="🔎"
              id="searchButton"
              class="form-control"
            />
          </div>
          <form class="col-1" id="yourSpot">
            <input
              title="Current Location"
              type="submit"
              value="📍"
              id="currentLocation"
              class="form-control"
            />
          </form>
        </form>
        <div>
          <hr class="horizontalLine" />
        </div>
        <div class="rowTwo row">
          <h3>Current Weather in <span id="location">New York</span>...</h3>
        </div>
        <div class="rowThree row">
          <span id="time"></span>
          <span id="description"></span>
        </div>
        <div class="rowFour row">
          <div class="col" id="icon"></div>
          <div class="col">
            <span id="temperature">12°C</span>
          </div>
          <div class="col">
            <ul class="hW">
              <li>Humidity:<span id="humidity"> 0%</span></li>
              <li>Wind:<span id="wind"> 2mps</span></li>
            </ul>
          </div>
          <hr />
          <div class="weatherForecast" id="forecast"></div>
        </div>
      </div>

      <h6 id="openSourced">
        <a
          href="https://github.com/alanarv99/VanillaWeatherApp"
          target="_blank"
          class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
        >
          Open-Sourced
        </a>
        by Alana Vazquez
      </h6>
    </div>
    <script src="src/function.js"></script>
  </body>
</html>
