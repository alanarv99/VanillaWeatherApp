<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather It Rains or Shines</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>"Weather" it's Rain or Shine</h1>
    <div class="weatherContainer container">
      <div class="rowOne row g-3 grid text-center">
        <div class="col-sm-2">
          <input
            title="Current Location"
            type="submit"
            value="📍"
            id="currentLocation"
          />
        </div>
        <div class="col-md-8">
          <input
            type="text"
            placeholder="Search for Weather in..."
            autofocus="on"
            id="searchBar"
          />
        </div>
        <div class="col-sm-2">
          <input type="submit" title="Search" value="🔎" id="searchButton" />
        </div>
        <hr class="horizontalLine" />
      </div>
      <div class="rowTwo row">
        <h3>Current Weather in <span id="location">New York...</span></h3>
      </div>
      <div class="rowThree row">
        <ul class="dateTimeWeather">
          <li>Saturday, October 14th at 12:00PM</li>
          <li>Clear</li>
        </ul>
      </div>
      <div class="container text-center">
        <div class="rowFour row">
          <div class="col-3 emoji">☀</div>
          <div class="col-9 row">
            <div class="col-6">
              <span id="temperature">12</span>
              <span class="degreeSymbol">°</span>
              <span class="cAndF">C | F</span>
            </div>
            <div class="col-6">
              <ul class="pHW">
                <li>Precipitation: 10%</li>
                <li>Humidity: 0%</li>
                <li>Wind: 2mph</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h6 class="openSourced">
      <a href="https://github.com/alanarv99/VanillaWeatherApp" target="_blank">
        Open-Sourced
      </a>
      by Alana Vazquez
    </h6>
    <script
      src="src/function.js https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
