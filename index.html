<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather It Rains or Shines</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>"Weather" it's Rain or Shine</h1>
    <div class="weatherWrapper">
      <div class="weatherContainer container">
        <form class="row rowOne" id="searchCityForm">
          <div class="col-9">
            <input
              type="text"
              placeholder="Search for Weather in..."
              autofocus="on"
              id="searchBar"
              class="form-control"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              title="Search"
              value="🔎"
              id="searchButton"
              class="form-control"
            />
          </div>
          <form class="col-1" id="yourSpot">
            <input
              title="Current Location"
              type="submit"
              value="📍"
              id="currentLocation"
              class="form-control"
            />
          </form>
        </form>
        <div>
          <hr class="horizontalLine" />
        </div>
        <div class="rowTwo row">
          <h3>Current Weather in <span id="location">New York</span>...</h3>
        </div>
        <div class="rowThree row">
          <ul class="dateTimeWeather">
            <li>Saturday, October 14th at 12:00PM</li>
            <li><span id="description">Clear</span></li>
          </ul>
        </div>
        <div class="container text-center">
          <div class="rowFour row">
            <div class="col-3">
              <img
                src="http://openweathermap.org/img/wn/01n@2x.png"
                id="icon"
              />
            </div>
            <div class="col-9 row">
              <div class="col-6">
                <span id="temperature">12°</span>
                <span class="cAndF">C | F</span>
              </div>
              <div class="col-6">
                <ul class="cHW">
                  <li>Cloudiness:<span id="cloudiness"> 2%</span></li>
                  <li>Humidity:<span id="humidity"> 0%</span></li>
                  <li>Wind:<span id="wind"> 2mph</span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h6 id="openSourced">
        <a
          href="https://github.com/alanarv99/VanillaWeatherApp"
          target="_blank"
          class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
        >
          Open-Sourced
        </a>
        by Alana Vazquez
      </h6>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="src/function.js"></script>
  </body>
</html>
